version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: heatcheck_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-heatcheck}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-heatcheck}
      POSTGRES_DB: ${POSTGRES_DB:-heatcheck}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-heatcheck}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: heatcheck_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: heatcheck_server
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-heatcheck}:${POSTGRES_PASSWORD:-heatcheck}@db:5432/${POSTGRES_DB:-heatcheck}
      REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app
    command: uvicorn main:socket_app --host 0.0.0.0 --port 8000 --reload

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: heatcheck_client
    env_file: .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_SOCKET_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
